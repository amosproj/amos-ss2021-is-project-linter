<mat-card class="example-card">
  <mat-card-header> </mat-card-header>
  <!img mat-card-image src="{{image}}">
  <mat-card-content (click)="showDetailsViaDialog()">
    <table style="text-align: left; margin-bottom: 20px">
      <caption>
        <mat-card-title style="text-align: left"> {{ project.name }}</mat-card-title>
      </caption>
      <tr>
        URL:
        {{
          project.url
        }}
      </tr>
      <tr>
        Beschreibung: {{project.description}}
      </tr>
    </table>
    <mat-toolbar-row style="bottom: 0%; position: absolute;">
      <button mat-raised-button>Anzeigen</button>
    </mat-toolbar-row>
  </mat-card-content>
</mat-card>
