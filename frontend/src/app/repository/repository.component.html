<mat-card class="example-card">
  <mat-card-content (click)="showDetailsViaDialog()">
    <mat-card-title style="text-align: left">
      {{ project.name }}</mat-card-title
    >
    <div
      *ngIf="
        project.description.length > 0 && project.description.length <= 100
      "
    >
      {{ project.description }}
    </div>
    <div *ngIf="project.description.length > 100">
      {{ fixOverflowingDescription() }}
    </div>
    <div *ngIf="project.description.length < 1">
      Keine Beschreibung vorhanden
    </div>

    <br />
    URL:
    {{ project.url }}
    <br />

    <mat-toolbar-row style="bottom: 0%; position: absolute">
      <button mat-raised-button style="background-color: #80c6ff">
        Anzeigen
      </button>
    </mat-toolbar-row>
  </mat-card-content>
</mat-card>
