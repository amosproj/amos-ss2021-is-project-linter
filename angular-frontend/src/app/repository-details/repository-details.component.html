
<!-- Header-->
<mat-toolbar color="primary">
  <mat-toolbar-row style="height: 50px;"> 
    <span style="text-align: left; display:inline-block; width: 100%; font-size: 25px">{{RepoName}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row style="height: 20px;">
    <p style="text-align: left; display:inline-block; width: 100%; font-size: 18px;">URL: {{RepoURL}}</p>
  </mat-toolbar-row>
</mat-toolbar>

<!-- matCard left Side-->
<mat-card class="left">

  <mat-card-content class="leftTwo">
    <p>
      Placeholder for Information like: Number of Forks, maintainers, etc...
    </p>
  </mat-card-content>

  <mat-card-content class="leftOne">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let category of categories; let i = index">
        <mat-expansion-panel-header>
          {{category}}
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item  *ngFor="let check of LintingResultsInCategories[i]"> 
            <h3 matLine> {{returnEmojiBasedOnSeverity(check)}}  {{check.checkName}}
            </h3>
            <h4 matLine *ngIf="check.result == false">
              <span> {{check.message}}</span> 
              <br>
              <span>Tipp: {{check.fix}}</span>
            </h4>
          </mat-list-item>
      </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

<!-- matCard right side-->
<mat-card class="right">
  <mat-card-content class="leftOne">
    <p>
      Placeholder Info Graphs
    </p>
  </mat-card-content>
  <mat-card-content class="leftTwo">
    <p>
      Placeholder Development over Time?
    </p>
  </mat-card-content>
  <br>
  </mat-card>

 <mat-card class="footer">
  <mat-card-actions>
      
  </mat-card-actions>
</mat-card>
